<ion-header>
<ion-navbar>

<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
	
	<ion-buttons right>
        <button style="background-color:white;">
            <ion-icon name="ios-cart-outline" style="position:relative; font-size:2em;color:green;"  >
                <span style="position:absolute; top:-.3em; left:.5em; font-size:15px !important">{{values.qty}}</span>
            </ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding *ngIf="values.isLoggedIn && userProfiles" >

<div style ="padding-top:30px;">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
          <ion-list style="margin:15px 0 0 0;font-family: Arial ">
         <div *ngIf="userProfiles.photoURL" class="profile-image">
            <img src="{{userProfiles.photoURL}}" width="80" height="80" style="display: block; margin-left: auto; margin-right: auto;">
         </div>
         <div *ngIf="!userProfiles.photoURL" class="profile-image">
            <img src="{{values.avatar}}" width="80" height="80" style="display: block; margin-left: auto; margin-right: auto;">
         </div>
      </ion-list>
      </ion-avatar>
      <h2>{{userProfiles.displayName}}  {{userProfiles.lastName}}</h2>
      
    </ion-item>

    

    <ion-card-content>
	
	  <h2 style = "padding-top:20px;"><ion-icon item-start ios="ios-mail" md="md-mail"></ion-icon>Email: {{userProfiles.email}}</h2>
      <h2 style = "padding-top:20px;"><ion-icon name = "compass"></ion-icon>Address: {{userProfiles.address}}</h2>
	  <h2 style = "padding-top:20px;"><ion-icon name = "phone-portrait"></ion-icon>Phone Number: {{userProfiles.phone}}</h2>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left  (click)="address(userProfiles)" clear big>
        <ion-icon name="build"></ion-icon>
        <div>Edit</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left (click)="myOrder()" clear big>
        <ion-icon name="folder"></ion-icon>
        <div>My orders</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
         {{userProfiles.timestamp}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  
        <ion-card style = "background-color:#D2F5E5" *ngIf="!userProfiles.facebook">
         <form #f="ngForm" style = "background-color:#D2F5E5">
            <ion-list style = "background-color:#D2F5E5">
				<ion-item style = "background-color:#D2F5E5">
                  <ion-label floating style ="background-color:white;">Password</ion-label>
                  <ion-input required type="password" [(ngModel)]="form.password" name="password"></ion-input>
               </ion-item>
            </ion-list>
      <button ion-button icon-left (click)="changePassword(form)" clear big>
        
        <div>Change Password</div>
      </button>

            
         </form>
      </ion-card>
  
	  </div>
</ion-content>
